<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="meme">
        <label>
          <span class="meme-paragraph">CSS is awesome</span>
          <img class="meme-icon" />
          <div class="image-container">
            <input class="meme-radio" type="radio" name="active" checked />
            <img
              class="meme-image"
              src="./assets/images/css-is-awesome-560x301.jpg"
              alt="css-is-awesome-jpg"
            />
          </div>
        </label>
      </div>
      <div class="meme">
        <label>
          <span class="meme-paragraph">Position: absolute</span>
          <img class="meme-icon" />
          <div class="image-container">
            <input class="meme-radio" type="radio" name="active" />
            <img
              class="meme-image"
              src="./assets/images/Position_absolute.jpg"
              alt="position-absolute.jpg"
            />
          </div>
        </label>
      </div>
      <div class="meme">
        <label>
          <span class="meme-paragraph">CSS bug</span>
          <img class="meme-icon" />
          <div class="image-container">
            <input class="meme-radio" type="radio" name="active" />
            <img
              class="meme-image"
              src="./assets/images/CSSBug.png"
              alt="CSSBug-png"
            />
          </div>
        </label>
      </div>
      <div class="meme">
        <label>
          <span class="meme-paragraph">Flex & Grid</span>
          <img class="meme-icon" />
          <div class="image-container">
            <input class="meme-radio" type="radio" name="active" />
            <img
              class="meme-image"
              src="./assets/images/FlexDridSameTime.jpg"
              alt="flex-grid-same-time-jpg"
            />
          </div>
        </label>
      </div>
      <div class="meme">
        <label>
          <span class="meme-paragraph">Pikachu Flex</span>
          <img class="meme-icon" />
          <div class="image-container">
            <input class="meme-radio" type="radio" name="active" />
            <img
              class="meme-image"
              src="./assets/images/PicachuFlex.jpeg"
              alt="picachu-flex-jpeg"
            />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
